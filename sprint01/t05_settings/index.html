<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <link rel="stylesheet" href="style.css">
	    <title>Settings</title>
	</head>
	<body>
		<h1>Settings</h1>
		<div class="all_w">
			<div class="conteiner">
				<div class="block">

					<div class="left_block">
						<div class="text">Typeface</div>
						<div class="dropdown">
							<i class="arrow"></i>
							<select name="language" id="lang">
	                			<option value="Acunim Pro">Acunim Pro</option>
	               				<option value="Comic Sans">Comic Sans</option>
	                			<option value="Times New Roman">Times New Roman</option>
	              			</select>
						</div>
						<div class="weight">
							<div class="text">Weight</div>
							<div class="checkboxes">
              					<input type="checkbox" id="regular" />
					            <label for="regular">Regular</label>
					            <input type="checkbox" id="bold" />
					            <label for="bold">Bold</label>
            				</div>

						</div>
						<div class="size">
							<div class="text">Size</div>
							<input type="range" name="size" id="size" />
           					<div class="text2">
           						<div class="text3">A</div>
           						<div class="text4">A</div>
           					</div>
           					
						</div>
					</div>

					<div class="right_block">
						<div class="theme">
							<label for="toggle">Dark UI</label>
							<input type="checkbox" name="" id="toggle" />
						</div>
						<div class="color">
            				<div class="text">Color</div>
            				<div class="color-box">
              					<input type="checkbox" class="color-scheme blue" />
             		 			<input type="checkbox" class="color-scheme cyan" />
              					<input type="checkbox" class="color-scheme pink" />
              					<input type="checkbox" class="color-scheme yellow" />
              					<input type="checkbox" class="color-scheme orange" />
            				</div>
          				</div>
					</div>

				</div>

				<div class="side">
          			<div class="image">
           				<img src="assets/images/artistic-brush.png" alt="brush" />
          			</div>
          			<div class="image">
            			<img src="assets/images/user-icon.png" alt="user" />
          			</div>
          			<div class="image">
            			<img src="assets/images/sms-speech-bubble.png" alt="sms" />
          			</div>
          			<div class="image">
            			<img src="assets/images/computer-screen.png" alt="l" />
          			</div>
        		</div>
			</div>
			
		</div>
	</body>
</html>

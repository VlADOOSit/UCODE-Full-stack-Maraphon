<!DOCTYPE html>

<html>

    <head>
        <title>Carts</title> 
        <meta name="description" content="t03" charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="conteiner">
            <div class="card" id="card_cap">
                <img id="cap" src="assets/images/Capitan-America.png" alt="cap">
                <p id="alias">Captain America<br><span>Steve Rogers</span></p>
            </div>
            <div class="card" id="card_iron">
                <img id="iron" src="assets/images//Iron-man.png" alt="iron">
                <p id="alias">Iron Man<br><span>Tony Stark</span></p>
            </div>
            <div class="card" id="card_widow">
                <img id="widow" src="assets/images//Black-Widow.png" alt="widow">
                <p id="alias">Black Widow<br><span>Natasha Romanoff</span></p>
            </div>
            <div class="card" id="card_spider">
                <img id="spider" src="assets/images//Spider-man.png" alt="spider">
                <p id="alias">Spider-Man<br><span>Peter Parker</span></p>
            </div>
        </div>
    </body>
</html>
